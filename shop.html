<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop JNGOO</title>
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Shop-specific styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 10%;
            margin: 40px auto;
        }
        
        .product-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .product-item img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        
        .product-info {
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .product-grid {
                padding: 0 5%;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Sandwich Menu -->
    <button class="menu-toggle" id="mobile-menu" aria-label="Menu" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    
    <nav class="navbar" id="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="sketches.html">Sketches</a></li>
            <li><a href="shop.html">Shop JNGOO</a></li>
            <li>
                <a href="https://www.instagram.com/jngoosoup" target="_blank" rel="noopener noreferrer">
                    <img src="instagram.png" alt="Instagram" class="instagram-logo">
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
    </nav>

    <!-- Shop Section -->
    <section id="shop">
        <h2>all products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="xxxprint1.png" alt="SUMO SHIT Art Print">
                <div class="product-info">
                    <h3 class="product-title">SUMO SHIT</h3>
                    <p class="product-price">$10.00</p>
                </div>
            </div>
            <div class="product-item">
                <img src="artprin2oo.jpg" alt="(-2-) Art Print">
                <div class="product-info">
                    <h3 class="product-title">(-2-)</h3>
                    <p class="product-price">$10.00</p>
                </div>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3">
                <div class="product-info">
                    <h3 class="product-title">Product 3</h3>
                    <p class="product-price">$10.00</p>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Joshua Nieto Gomez. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
    // Mobile Menu Functionality
    const mobileMenu = document.getElementById('mobile-menu');
    const navbar = document.getElementById('navbar');
    
    // Only add mobile menu toggle if on mobile
    if (window.innerWidth <= 768) {
        mobileMenu.addEventListener('click', () => {
            const isExpanded = mobileMenu.getAttribute('aria-expanded') === 'true';
            mobileMenu.classList.toggle('active');
            navbar.classList.toggle('active');
            document.body.classList.toggle('menu-open');
            mobileMenu.setAttribute('aria-expanded', !isExpanded);
        });

        // Close menu when clicking links
        document.querySelectorAll('.nav-list a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                navbar.classList.remove('active');
                document.body.classList.remove('menu-open');
                mobileMenu.setAttribute('aria-expanded', 'false');
            });
        });
    }

    // Scroll behavior for header
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll <= 0) {
            navbar.classList.remove('scroll-up');
        }

        if (currentScroll > lastScroll && !navbar.classList.contains('scroll-down')) {
            navbar.classList.remove('scroll-up');
            navbar.classList.add('scroll-down');
        }

        if (currentScroll < lastScroll && navbar.classList.contains('scroll-down')) {
            navbar.classList.remove('scroll-down');
            navbar.classList.add('scroll-up');
        }

        lastScroll = currentScroll;
    });
</script>
</body>
</html>
