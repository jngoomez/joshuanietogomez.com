<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Joshua Nieto Gomez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Shop Section -->
    <section id="shop">
        <h1>Joshua Nieto Gomez</h1>
        <h2>All Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <p class="product-title">Blue Mage</p>
                <p class="product-price">$35.00</p>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <p class="product-title">Mech 'n' Man</p>
                <p class="product-price">$35.00</p>
            </div>
            <!-- Product 3 -->
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3">
                <p class="product-title">Primary Soldier</p>
                <p class="product-price">$35.00</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Joshua Nieto Gomez. All Rights Reserved.</p>
    </footer>

    <script>
        // Sandwich Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
